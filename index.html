<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage Replicate</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <ul class="linkList">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li>
                        <a href="#"><img src="assets/images/google-apps.ico" class="square_btn" alt=""></a>
                        <!-- <a href="#"><img src="assets/images/square.png" class="square_btn" alt=""></a>-->
                    </li>
                    <li>
                        <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" class="blue_btn">Sign in</a>
                    </li>
                </ul>
        </div>
        <div class="main">
            <div class="searchWrapper">
                <div class="logo">
                    <img src="assets/images/gLogo.png" alt="">
                </div>
                <div class="searchField">
                    <form action="https://www.google.com/search" method="get">
                        <input type="text" id="mySearch" name="q" aria-label="Search through site content">
                        <div class="searchButtonWrapper">
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm Feeling Lucky">
                        </div> 
                    </form>              
                </div>
                <div class="langChange">
                    <p>Google offered in: <a href="#">日本語</a></p>
                </div>
            </div> 
        </div>
        <div class="footer">
            <div class="half1">
                <div class="langIndicator">
                    <p>Japan</p>
                </div>
            </div>
            <div class="half2">
                <div class="links-left">
                     <ul>
                        <li>
                            <a href="#">Advertising</a>
                            <a href="#">Business</a>
                            <a href="#">About</a>
                        </li>
                    </ul> 
                </div>
                <div class="links-right">
                    <ul>
                        <li>
                            <a href="#">Privacy</a>
                            <a href="#">Terms</a>
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
